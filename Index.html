<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foglion 音乐播放器</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="player">
        <h1>🎧 Foglion Player</h1>
        
        <!-- 专辑封面 -->
        <div class="cover">
            <img src="assets/cover.jpg" alt="专辑封面" id="album-art">
        </div>

        <!-- 音乐播放器 -->
        <audio id="audio" controls>
            <source src="assets/BTBT.MP3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 控制按钮 -->
        <div class="buttons">
            <button onclick="togglePlay()" class="btn">
                <i class="fas fa-play" id="play-btn"></i>
            </button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1" 
                   oninput="setVolume(this.value)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
